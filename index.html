<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место Russia</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/header-logo.svg" alt="Место Россия" class="header__logo">
    <div class="header__line"></div>
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/profile-avatar.jpg" alt="Аватарка профиля" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__edit-name">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" name="Редактировать профиль"></button>
        </div>
        <p class="profile__about">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button" name="Добавить"></button>
    </section>
    <section class="elements">
      <div class="elements__element">
        <img src="./images/elements-image-tula.jpg" alt="Тула фото" class="elements__image">
        <div class="elements__items">
          <h2 class="elements__text">Тула</h2>
          <button class="elements__like" name="Нравится"></button>
        </div>
      </div>
      <div class="elements__element">
        <img src="./images/elements-image-novgorod.jpg" alt="Нижний Новгород фото" class="elements__image">
        <div class="elements__items">
          <h2 class="elements__text">Нижний Новгород</h2>
          <button class="elements__like" name="Нравится"></button>
        </div>
      </div>
      <div class="elements__element">
        <img src="./images/elements-image-penza.jpg" alt="Пенза фото" class="elements__image">
        <div class="elements__items">
          <h2 class="elements__text">Пенза</h2>
          <button class="elements__like" name="Нравится"></button>
        </div>
      </div>
      <div class="elements__element">
        <img src="./images/elements-image-tula.jpg" alt="Тула фото" class="elements__image">
        <div class="elements__items">
          <h2 class="elements__text">Тула</h2>
          <button class="elements__like" name="Нравится"></button>
        </div>
      </div>
      <div class="elements__element">
        <img src="./images/elements-image-novgorod.jpg" alt="Нижний Новгород фото" class="elements__image">
        <div class="elements__items">
          <h2 class="elements__text">Нижний Новгород</h2>
          <button class="elements__like" name="Нравится"></button>
        </div>
      </div>
      <div class="elements__element">
        <img src="./images/elements-image-penza.jpg" alt="Пенза фото" class="elements__image">
        <div class="elements__items">
          <h2 class="elements__text">Пенза</h2>
          <button class="elements__like" name="Нравится"></button>
        </div>
      </div>
    </section>
  </main>
  <form class="popup">
    <fieldset class="popup__container">
      <button class="popup__close-button" type="button" name="Закрыть"></button>
      <h2 class="popup__legend">Редактировать профиль</h2>
      <input type="text" class="popup__name">
      <input type="text" class="popup__about">
      <button class="popup__save-button" type="submit" name="Сохранить изменения">Сохранить</button>
    </fieldset>
  </form>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>
  <script src="./pages/index.js"></script>
</body>
</html>
