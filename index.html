<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место Russia</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/header-logo.svg" alt="Место Россия" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/profile-avatar.jpg" alt="Аватарка профиля" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__edit-name">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" name="Редактировать профиль"></button>
        </div>
        <p class="profile__about">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button" name="Добавить"></button>
    </section>
    <section class="elements">

    </section>
  </main>
  <div class="popup popup_type-js_edit">
    <div class="popup__container">
      <button class="popup__close-button" type="button" name="Закрыть"></button>
      <h2 class="popup__legend">Редактировать профиль</h2>
      <form name="editNameAbout" class="popup__edit-form">
        <fieldset class="popup__edit">
          <input type="text" class="popup__text-field" name="name">
          <input type="text" class="popup__text-field" name="about">
          <button class="popup__save-button" type="submit" name="saveChanges">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>
  <div class="popup popup_type-js_add">
    <div class="popup__container">
      <button class="popup__close-button" type="button" name="Закрыть"></button>
      <h2 class="popup__legend">Новое место</h2>
      <form name="editNameAbout" class="popup__edit-form">
        <fieldset class="popup__edit">
          <input type="text" class="popup__text-field" name="naming" placeholder="Название">
          <input type="text" class="popup__text-field" name="link" placeholder="Ссылка на картинку">
          <button class="popup__save-button" type="submit" name="saveChanges">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>
  <div class="popup popup_type-js_image">
    <div class="popup__img-window">
      <button class="popup__close-button" type="button" name="Закрыть"></button>
      <img src="" alt="" class="popup__image">
      <p class="popup__card-text"></p>
    </div>
  </div>
  <template id="card">
    <div class="elements__element">
      <img src="" alt="" class="elements__image">
      <div class="elements__items">
        <h2 class="elements__text"></h2>
        <button class="elements__like" aria-label="Нравится" type="button"></button>
      </div>
    </div>
  </template>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>
  <script src="./scripts/index.js"></script>
</body>
</html>
