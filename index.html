<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место Russia</title>
</head>
<body class="page">
  <header class="header"><!-- % -->
    <img src="./images/header-logo.svg" alt="Место Россия" class="header__logo"><!-- % -->
    <div class="header__line"></div>
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/profile-avatar.jpg" alt="Аватарка профиля" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто <button class="profile__edit-button" type="button"></button></h1>
        <p class="profile__about">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
  </main>
  <form class="popup">
    <fieldset class="popup__container"><!-- оступы и размер -->
      <button class="popup__close-button" type="button"></button>
      <span class="popup__legend"><legend class="popup__legend">Редактировать профиль</legend></span><!-- класс спану -->
      <input type="text" class="popup__name">
      <input type="text" class="popup__about">
      <button class="popup__save-button" type="submit" name="Сохранить изменения">Сохранить</button>
    </fieldset>
  </form>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>
  <script src="./pages/index.js"></script>
</body>
</html>
