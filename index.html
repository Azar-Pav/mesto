<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место Russia</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/header-logo.svg" alt="Место Россия" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/profile-avatar.jpg" alt="Аватарка профиля" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__edit-name">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" name="Редактировать профиль"></button>
        </div>
        <p class="profile__about">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button" name="Добавить"></button>
    </section>
    <section>
      <ul class="elements">

      </ul>
    </section>
  </main>
  <div class="popup popup_type-js_edit">
    <div class="popup__container">
      <button class="popup__close-button" type="button" name="Закрыть"></button>
      <h2 class="popup__legend">Редактировать профиль</h2>
      <form name="editNameAbout" class="popup__edit-form" novalidate>
        <fieldset class="popup__edit">
          <input
            type="text"
            class="popup__text-field"
            id="input-name"
            name="name"
            placeholder="Имя профиля"
            required minlength="2" maxlength="40">
          <span class="input-name-error"></span>
          <input
            type="text"
            class="popup__text-field"
            id="input-about"
            name="about"
            placeholder="О себе"
            required minlength="2" maxlength="200">
          <span class="input-about-error"></span>
          <button class="popup__save-button" type="submit" name="saveChanges">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>
  <div class="popup popup_type-js_add">
    <div class="popup__container">
      <button class="popup__close-button" type="button" name="Закрыть"></button>
      <h2 class="popup__legend">Новое место</h2>
      <form name="addNamedLink" class="popup__edit-form" novalidate>
        <fieldset class="popup__edit">
          <input
            type="text"
            class="popup__text-field"
            id="input-named"
            name="named"
            placeholder="Название"
            required minlength="2" maxlength="30">
          <span class="input-named-error"></span>
          <input
            type="url"
            class="popup__text-field"
            id="input-link"
            name="link"
            placeholder="Ссылка на картинку"
            required>
          <span class="input-link-error"></span>
          <button class="popup__save-button" type="submit" name="saveChanges">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>
  <div class="popup popup_type-js_image">
    <div class="popup__img-window">
      <button class="popup__close-button" type="button" name="Закрыть"></button>
      <img src="#" alt="#" class="popup__image">
      <p class="popup__card-text"></p>
    </div>
  </div>
  <template id="card">
    <li class="elements__element">
      <button class="elements__delete" aria-label="Удалить" type="button"></button>
      <img src="#" alt="#" class="elements__image">
      <div class="elements__items">
        <h2 class="elements__text"></h2>
        <button class="elements__like" aria-label="Нравится" type="button"></button>
      </div>
    </li>
  </template>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>
  <script src="./scripts/indexData.js"></script>
  <!-- <script src="./scripts/validate.js"></script> -->
  <script src="./scripts/FormValidator.js"></script>
  <script src="./scripts/CardAssembler"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
